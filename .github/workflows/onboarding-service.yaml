name: Tenant Onboarding Tool
on:
  push: 
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
 
jobs:
  Tenant-Generator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          pwd
          cd ${{github.workspace}}/scripts
          ls -la
          npmv=$(npm --version)
          echo "NPM version installed : " $npmv
          nodev=$(node --version)
          echo "Node version installed : " $nodev
          npm install
          echo " Repo: ${{ github.repository }}"
          echo " Space: ${{ github.workspace }}"
          result=$(npm run start 279)
          echo "**********TEST RESULTS*********************"
          echo "$result"
          if [[ $result == *'FAILED'* ]] ;then
          echo "Onboarding config writer failed and exiting the Job..."
          exit 1
          elif [[ $result == *'PASSED'* ]] ;then
          echo "Onboarding config writer Ran Successfully....üçè"
          cd ${{github.workspace}}
          pwd
          ls -la

      #- run: ./startup.sh -f '-rthe'           fi   
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Pusging tenant file remotely
        uses: nkoppel/push-files-to-another-repository@v1.1.1
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-files: '${{github.workspace}}/tenant.json'
          destination-username: 'Fiserv'
